

#DataSource
#spring.datasource.url=jdbc:mysql://127.0.0.1:3306/business?serverTimezone=UTC&autoReconnect=true&useUnicode=true&characterEncoding=gb2312&zeroDateTimeBehavior=convertToNull&useSSL=false
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/business?serverTimezone=UTC&autoReconnect=true&useUnicode=true&zeroDateTimeBehavior=convertToNull&useSSL=false
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring data jpa
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.freemarker.cache=false
spring.security.user.name=test
spring.security.user.password=test
com.fasterxml.jackson.core=jackson-databind
logging.config=src/main/resources/log4j2.xml
#thymeleaf start
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.check-template-location=true
spring.thymeleaf.check-template=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.prefix=classpath:/templates/
#开发时关闭缓存,不然没法看到实时页面
spring.thymeleaf.cache=false
#thymeleaf end
